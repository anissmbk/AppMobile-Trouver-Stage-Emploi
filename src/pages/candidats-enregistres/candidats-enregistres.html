<ion-header>
  <ion-navbar>
    <ion-title>CandidatsEnregistresPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="text">Candidats Enregistree :</p>
  <ion-list>
    <ion-item-sliding *ngFor="let ensaiste of myObject">
      <ion-item class="comment">
        <ion-avatar item-start>
          <img src="{{ensaiste[2]['photo']}}" class="imgreduce">
        </ion-avatar>
        <div>
          <h2>{{ensaiste[2]['firstName']}} {{ensaiste[2]['lastName']}}</h2>
          <p style="white-space: pre-line">ensaiste key est :
            {{ensaiste[1]['id']}}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="removeCandidatEnregistre(ensaiste[1]['id'])">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="secondary" (click)="candidatsDetails(ensaiste[1]['id'])">
          <ion-icon name="text"></ion-icon>
          Consulter
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
