<ion-header >
  <ion-navbar color="macouleur">
    <ion-title>ModifyProfileEntreprisePage</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</ion-header>

<ion-content padding padding-top="30px">
  <input type="file" value="UploadPhoto" (change)="upload($event)" accept=".jpg,.png" />

  <ion-item-sliding>
    <ion-item class="comment">
      <ion-avatar item-start>
        <img src="{{entrepriseProfile.photo}}" id="myimg">
      </ion-avatar>
      <div>
        <h2>change image</h2>
      </div>
    </ion-item>
  </ion-item-sliding>

  <form #f="ngForm" (ngSubmit)="modifier(f.value)" >
    <ion-item>
        <ion-title text-left="" padding-bottom=""><strong>Nom Entreprise:</strong></ion-title>
      <div padding-bottom="12px;">
      <input required="" type="text" name="nomentreprise" ngModel class="form-control" value="{{entrepriseProfile.entrepriseName}}">
      </div>
    </ion-item>

    <ion-item>
       <ion-title text-left="" padding-bottom=""><strong>Email:</strong></ion-title>
      <div padding-bottom="12px;">
      <input required="" type="text" name="email" ngModel class="form-control" value="{{entrepriseProfile.email}}">
      </div>
    </ion-item>

    <ion-item>
      <ion-title text-left="" padding-bottom=""><strong>Tel:</strong></ion-title>
      <div padding-bottom="12px;">
      <input required="" type="text" name="tel" ngModel class="form-control" value="{{entrepriseProfile.phone}}">
      </div>
    </ion-item>

    <ion-item>
      <ion-title text-left="" padding-bottom=""><strong>ville:</strong></ion-title>
      <div padding-bottom="12px;">
      <input required="" type="text" name="ville" ngModel class="form-control" value="{{entrepriseProfile.city}}">
      </div>
    </ion-item>

    <ion-item>
      <ion-title text-left="" padding-bottom=""><strong>description:</strong></ion-title>
      <div padding-bottom="12px;">
      <textarea required="" type="textarea" name="tel" ngModel class="form-control" value="{{entrepriseProfile.description}}">
      </textarea>
      </div>
    </ion-item>

    <ion-item text-center="">
      <button class="btn btn-primary btn-lg btn-block"  type="submit" >Modifier</button>
    </ion-item>
  </form>
</ion-content>
